<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BMI & Ideal Weight Calculator</title>
  <meta name="description" content="Calculate your BMI and ideal weight instantly. Simple and free health calculator.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body { font-family: Arial, sans-serif; background: #f4f6f8; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
    .container { background: white; padding: 25px; border-radius: 8px; width: 100%; max-width: 400px; box-shadow: 0 0 10px rgba(0,0,0,0.1); text-align: center; }
    h1 { margin-bottom: 8px; }
    .tagline { font-size: 14px; color: #555; margin-bottom: 20px; }
    input, select { width: 100%; padding: 10px; margin: 8px 0; font-size: 16px; }
    button { width: 100%; padding: 10px; background: #007bff; color: white; border: none; font-size: 16px; cursor: pointer; margin-top: 10px; }
    button:hover { background: #0056b3; }
    .result { margin-top: 15px; font-size: 18px; font-weight: bold; }
    .explanation { margin-top: 8px; font-size: 14px; color: #444; }
    .cta { margin-top: 20px; padding-top: 15px; border-top: 1px solid #eee; }
    .cta p { font-size: 14px; margin-bottom: 10px; }
    .cta a { display: block; padding: 10px; background: #28a745; color: white; text-decoration: none; border-radius: 4px; font-size: 15px; }
    .cta a:hover { background: #218838; }
  </style>
</head>

<body>
  <div class="container">
    <h1>Health Calculator</h1>
    <div class="tagline">Calculate your BMI and discover your ideal body weight in seconds.</div>

    <input type="number" id="weight" placeholder="Weight (kg)">
    <input type="number" id="height" placeholder="Height (cm)">
    <select id="gender">
      <option value="">Select gender</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>

    <button onclick="calculate()">Calculate</button>

    <div class="result" id="result"></div>
    <div class="explanation" id="explanation"></div>

    <div class="cta" id="cta" style="display:none;">
      <p>Want to know how to reach your ideal weight?</p>
      <a href="next.html">Get your personalized plan â†’</a>
    </div>
  </div>

  <script>
    function calculate() {
      const weight = document.getElementById("weight").value;
      const height = document.getElementById("height").value;
      const gender = document.getElementById("gender").value;

      if (weight === "" || height === "" || gender === "") {
        document.getElementById("result").innerText = "Please enter all values.";
        document.getElementById("explanation").innerText = "";
        document.getElementById("cta").style.display = "none";
        return;
      }

      const heightMeters = height / 100;
      const bmi = weight / (heightMeters * heightMeters);

      let bmiStatus = "";
      if (bmi < 18.5) bmiStatus = "Underweight";
      else if (bmi < 25) bmiStatus = "Normal weight";
      else if (bmi < 30) bmiStatus = "Overweight";
      else bmiStatus = "Obese";

      const heightInInches = height / 2.54;
      let idealWeight = gender === "male" ? 50 + 2.3 * (heightInInches - 60) : 45.5 + 2.3 * (heightInInches - 60);

      document.getElementById("result").innerText = "Your BMI is " + bmi.toFixed(1) + " (" + bmiStatus + ")";
      document.getElementById("explanation").innerText = "Your ideal weight is approximately " + idealWeight.toFixed(1) + " kg.";
      document.getElementById("cta").style.display = "block";
    }
  </script>
</body>
</html>
